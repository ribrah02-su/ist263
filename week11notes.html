<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JavaScript Program</title>
        <style>
            h1 {cursor: pointer;}
        </style>

        <script>
            function secondblock () {
               // alert('Second Alert'); 
            }

            function clicky() {
                alert('This was because of a click');
            }
        </script>
    </head>

    <body>
        <script>alert('I am sending an alert!');</script>
        <h1 onmouseover="secondblock();">Classic Javascript Program</h1>
        <p>Page <a href="#" onclick="clicky();">content</a> goes here. </p>
    </body>


</html>
